<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nova call</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="ativo">Ativo</label>
            <input type="text" class="form-control" id="ativo">
          </div>

          <div class="form-group">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Tipo</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected>Selecione</option>
              <option value="1">Compra</option>
              <option value="2">Venda</option>
            </select>
          </div>

          <div class="form-group">
            <label for="entrada">Preço entrada</label>
            <input type="text" class="form-control" id="entrada">
          </div>

          <div class="form-group">
            <label for="stop-gain">Stop Gain</label>
            <input type="text" class="form-control" id="stop-gain">
          </div>

          <div class="form-group">
            <label for="stop-loss">Stop Loss</label>
            <input type="text" class="form-control" id="stop-loss">
          </div>

          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" >Enviar</button>
        <button type="button" class="btn btn-info">Salvar</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
